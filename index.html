<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    margin: 0;
    padding: 1rem;
    background-color: #333;
    color: white;
  }

  #search-form {
    display: flex;
    justify-content: center;
    margin: 1rem;
  }

  #search-input {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #333;
    border-radius: 0.25rem;
  }

  #search-input:focus {
    outline: none;
  }

  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: 1px solid #333;
    border-radius: 0.25rem;
    background-color: #333;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #444;
  }

  button:focus {
    outline: none;
  }

  label {
    margin: 0 1rem;
  }

  select {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #333;
    border-radius: 0.25rem;
  }

  #deals {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }

  .deal {
    display: flex;
    flex-direction: column;
    border: 1px solid #333;
    border-radius: 0.25rem;
    overflow: hidden;
  }

  .deal img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .deal h2 {
    padding: 1rem;
    margin: 0;
    background-color: #333;
    color: white;
  }

  .deal p {
    padding: 1rem;
    margin: 0;
  }

  .deal a {
    padding: 1rem;
    margin: 0;
    background-color: #333;
    color: white;
    text-align: center;
    text-decoration: none;
  }

  .deal a:hover {
    background-color: #444;
  }

  #deals-container {
    display: flex;
    justify-content: center;
  }

  #error-message {
    text-align: center;
    color: red;
  }

  @media (max-width: 600px) {
    #deals {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .deal img {
      height: 150px;
    }

    .deal h2 {
      font-size: 1rem;
    }

    .deal p {
      font-size: 0.75rem;
    }

    .deal a {
      font-size: 1rem;
    }
  }

  @media (max-width: 400px) {
    #deals {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    .deal img {
      height: 100px;
    }

    .deal h2 {
      font-size: 0.75rem;
    }

    .deal p {
      font-size: 0.5rem;
    }

    .deal a {
      font-size: 0.75rem;
    }
  }

  @media (max-width: 300px) {
    #deals {
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    }

    .deal img {
      height: 75px;
    }

    .deal h2 {
      font-size: 0.5rem;
    }

    .deal p {
      font-size: 0.25rem;
    }

    .deal a {
      font-size: 0.5rem;
    }
  }

  @media (max-width: 200px) {
    #deals {
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
    }

    .deal img {
      height: 50px;
    }

    .deal h2 {
      font-size: 0.25rem;
    }

    .deal p {
      font-size: 0.1rem;
    }

    .deal a {
      font-size: 0.25rem;
    }
  }
  

  
</style>



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Deals Games</title>
  </head>
  <body>
    <h1>Deals Games</h1>
    <form id="search-form" onsubmit="searchGame(event)">
      <input type="text" id="search-input" placeholder="Search for a game" />
      <button type="submit">Search</button>
      <label for="store"></label>
      <select id="store" name="store">
        <option value="store"></option>
      </select>
    </form>
    <div id="deals"></div>
    <div id="deals-container"></div>
    <div id="error-message"></div>
    <script src="index.js"></script>
  </body>
</html>
